<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text to Speech Converter</title>
<style>
body {
    background-color: #111;
    width: 100%;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
}

.all {
    text-align: center;
}

textarea {
    width: 80%;
    max-width: 450px;
    height: 100px;
    border-radius: 20px;
    padding: 10px;
    outline: none;
    border: none;
    margin-top: 1rem;
}

button {
    width: 150px;
    height: 50px;
    background: transparent;
    border-radius: 20px;
    border: solid 1px cyan;
    color: #fff;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    margin-top: 2rem;
}

button span {
    background-color: #009688;
    height: 100%;
    width: 0;
    border-radius: 20px;
    position: absolute;
    left: 0;
    bottom: 0;
    z-index: -1;
    transition: 0.5s;
}

button:hover span {
    width: 100%;
}

h2 {
    color: #fff;
    margin-top: 0;
}


</style>
</head>
<body>
    
<div class="all">
    <h2>Text to Speech</h2>
    <textarea id="textToSpeak" placeholder="Enter text to convert"></textarea>
    <br>
    <button onclick="convertToSpeech()"><span></span>Convert to Speech</button>
</div>   

<script>
    function convertToSpeech() {
        const text = document.getElementById('textToSpeak').value;
        const speech = new SpeechSynthesisUtterance();
        speech.text = text;
        speech.volume = 1;
        speech.rate = 1;
        speech.pitch = 1;
        window.speechSynthesis.speak(speech);
    }
</script>
</body>
</html>
